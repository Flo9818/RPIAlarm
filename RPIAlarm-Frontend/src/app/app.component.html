<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="centeredVert">{{title}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group color="accent" mat-stretch-tabs class="stretched-tabs centeredHor mat-elevation-z4">
  <mat-tab label="Actions">
    <ng-template matTabContent="">
      <mat-card>
        <app-action></app-action>
      </mat-card>
    </ng-template>
  </mat-tab>
  <mat-tab label="Logs">
    <ng-template matTabContent>
      <mat-card>
        <app-log-table></app-log-table>
      </mat-card>
    </ng-template>
  </mat-tab>
</mat-tab-group>
